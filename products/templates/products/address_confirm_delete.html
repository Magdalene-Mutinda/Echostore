<!-- products/templates/products/address_confirm_delete.html -->

{% extends 'products/base.html' %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete this address?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'address_list' %}">Cancel</a>
  </form>
{% endblock %}

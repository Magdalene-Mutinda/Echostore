<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    h2 {
      color: #6a0dad;
      margin-bottom: 25px;
    }

    label {
      float: left;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #4b0082;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #800080;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #a64ca6;
    }

    p {
      margin-top: 20px;
    }

    a {
      color: #6a0dad;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create Your Account</h2>

    <form method="POST">
      {% csrf_token %}

      <label>Username:</label>
      {{ form.username }}

      <label>First Name:</label>
      {{ form.first_name }}

      <label>Last Name:</label>
      {{ form.last_name }}

      <label>Email:</label>
      {{ form.email }}

      <label>Phone Number:</label>
      {{ form.phone }}

      <label>Password:</label>
      {{ form.password1 }}

      <label>Confirm Password:</label>
      {{ form.password2 }}

      <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
  </div>

</body>
</html>
